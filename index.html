<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>RETO33 SD</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Logo Colors Applied Strategically
              logo: {
                blue: '#002e70',   // Text & Headers (Trust)
                teal: '#3cbdb2',   // Primary Actions (Tech/Fresh)
                pink: '#ec2890',   // Highlights (Energy)
                yellow: '#f0e40b', // Alerts (Optimism)
                gold: '#fcbf10',   // The 33 (Premium)
              },
              light: {
                bg: '#f8fafc',     // Slate 50 (Main Background)
                card: '#ffffff',   // White (Cards)
                text: '#334155',   // Slate 700 (Body text)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 46, 112, 0.08)',
              'glow-teal': '0 0 20px rgba(60, 189, 178, 0.4)',
              'glow-pink': '0 0 20px rgba(236, 72, 153, 0.4)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        background-color: #f8fafc;
        color: #334155;
        overflow-x: hidden;
      }

      /* Clean Tech Background Pattern */
      .bg-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#3cbdb2 0.5px, transparent 0.5px), radial-gradient(#3cbdb2 0.5px, #f8fafc 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.3;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
      }

      /* Custom Scrollbar (Light) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3cbdb2;
      }

      /* Frosted Glass - Light */
      .glass-light {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 46, 112, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* Safe Area for Mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans antialiased selection:bg-logo-teal selection:text-white">
    <div class="bg-pattern"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
